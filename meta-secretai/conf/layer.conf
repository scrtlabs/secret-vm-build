# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-secretai"
BBFILE_PATTERN_meta-secretai = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-secretai = "10"

LAYERDEPENDS_meta-secretai = "core openembedded-layer meta-python"
LAYERSERIES_COMPAT_meta-secretai = "dunfell hardknott honister kirkstone langdale mickledore nanbield scarthgap"
