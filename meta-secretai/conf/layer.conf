# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-secretai"
BBFILE_PATTERN_meta-secretai = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-secretai = "6"

LAYERDEPENDS_meta-secretai = "core"
LAYERSERIES_COMPAT_meta-secretai = "scarthgap"
